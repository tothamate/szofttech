<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="main.js"></script>
</head>
<body>
    <div id="külső">
        <div id="kérdés_szöveg">Kérdés Szövege</div>

        <style>
            html, body {
                height: 100%;
            }

            div{
                margin:10px;
                border: 1px solid black
            }

            #külső {
                height: 100%;
                display: flex;
                flex-direction: column;
            }

            #rejtett{
                display: none;
            }

            #kérdés_szöveg{

            }

            #középső {
                display: flex;
                flex-direction: row;
                flex-grow:1
            }

            #válaszok {
                flex-grow: 1;
                flex-shrink: 1;
            }

            #vezérlő{
                display: flex;
                flex-direction: row;
                justify-content: space-between;
            }

            #kép {
                overflow: hidden;
                flex-shrink:0;
            }

            .gomb{
                padding: 20px;
                width: 80px;
            }

            .kerdes{

            }

            .kattinthato:hover{
                background-color: fuchsia;
                color: white;
            }

            .jo{
                background-color: green;
            }

            .rossz{
                background-color: red;
            }
        </style>

        <div id="középső">
            <div id="válaszok">
                <div id="válasz1" onclick="választás(1)" class="kerdes kattinthato">Válasz 1</div>
                <div id="válasz2" onclick="választás(2)" class="kerdes kattinthato">Válasz 2</div>
                <div id="válasz3" onclick="választás(3)" class="kerdes kattinthato">Válasz 3</div>
            </div>
            <div id="kép">
                <img id="kép1" src=""/>
            </div>
        </div>
        <div id="vezérlő">
            <div id="vissza_gomb" class="gomb kattinthato">Vissza</div>
            <div id="elore_gomb" class="gomb kattinthato">Előre</div>
        </div>
    </div>
</body>
